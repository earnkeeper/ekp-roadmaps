apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
spec:
  selector:
    matchLabels:
      app: app
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: python-socketio
          image: '{{ .Values.werf.image.app }}'
          workingDir: /app
          env:
            - name: EK_PLUGIN_ID
              value: {{ .Chart.Name }}
            - name: REDIS_URI
              value: 'redis://{{ .Release.Name }}-redis-master'
            - name: SHEET_ID
              value: '{{ .Values.sheetId }}'
          ports:
            - containerPort: 3001
              protocol: TCP
